<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future House Music Latest Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Future House Music Latest Video</h1>
    <div id="player"></div>

    <script>
        const channelId = 'UCXvSeBDvzmPO05k-0RyB34w'; // Future House Music channel ID
        const apiKey = 'AIzaSyBr2Fv1J0M4Qhfkt8b1zPccjI6IRbhNLEs'; // Replace with your YouTube Data API key
        const playerContainer = document.getElementById('player');
        let player;

        function onYouTubeIframeAPIReady() {
            loadLatestVideo();
        }

        function loadLatestVideo() {
            if (!player) {
                player = new YT.Player('player', {
                    height: '315',
                    width: '560',
                    videoId: '',
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            } else {
                fetchLatestVideo();
            }
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                console.log("Video ended");
            }
        }

        function fetchLatestVideo() {
            fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&order=date&maxResults=1&part=snippet`)
                .then(response => response.json())
                .then(data => {
                    if (data.items && data.items.length > 0) {
                        const latestVideoId = data.items[0].id.videoId;
                        player.loadVideoById(latestVideoId);
                    } else {
                        console.error('No videos found for the channel.');
                    }
                })
                .catch(error => console.error('Error fetching the latest video:', error));
        }

        // Load the IFrame Player API code asynchronously.
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
